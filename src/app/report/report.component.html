
<app-navbar></app-navbar>
<section id="main-content" style="margin-bottom:2%">
  <section class="wrapper">
    <section class="content-header">
      <ol class="breadcrumb" style="margin-top:20px;">
        <li>
          <a href="/dashboard">
            <i class="fa fa-dashboard"></i> Dashboard</a>
        </li>
        <li class="active">Report</li>
      </ol>
    </section>
    <!-- BASIC FORM VALIDATION -->
    <div class="row mt">
      <div class="col-lg-12 col-md-12">
  <h1>Reports</h1>

        <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" border="0" width="100%">
          <thead>
          <tr>

            <th >Action</th>
            <th>Amount /ml</th>
            <th>Center</th>
            <th>Who IS?</th>
            <th>Exact Time </th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let rp of reports;" >

            <td style="width: 150px">{{rp.action}}</td>

            <td style="width: 150px">{{rp.amount}} ml </td>
            <td style="width: 150px">{{rp.center}}</td>
            <td style="width: 150px">{{rp.doneby}}</td>
            <td style="width: 150px">{{rp.actiondate}}</td>

          </tr>

          </tbody>
        </table>
        <!-- /content-panel -->
      </div>
      <!-- /col-md-12 -->
    </div>
    <!-- /row -->

  </section>
  <!-- /wrapper -->
</section>
<app-footer></app-footer>
